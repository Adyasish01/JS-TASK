<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS T-4</title>
</head>

<body>
    <script>
        function spotlightMap(grid) {

            const rows = grid.length;
            const cols = grid[0].length;

            const spotlightGrid = [];

            for (let i = 0; i < rows; i++) {
                spotlightGrid[i] = [];
                for (let j = 0; j < cols; j++) {
                    let sum = grid[i][j];

                    for (let x = i - 1; x <= i + 1; x++) {
                        for (let y = j - 1; y <= j + 1; y++) {
                            // Exclude out-of-bounds cells
                            if (x >= 0 && x < rows && y >= 0 && y < cols) {
                                sum += grid[x][y];
                            }
                        }
                    }

                    // Store the spotlight sum in the new grid
                    spotlightGrid[i][j] = sum;
                }
            }

            return spotlightGrid;
        }

        console.log(spotlightMap([
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ]));

        console.log(spotlightMap([
            [2, 6, 1, 3, 7],
            [8, 5, 9, 4, 0]
        ]));

        console.log(spotlightMap([[3]])); // [[3]]

    </script>
</body>

</html>
