<body>
    <script>
        function countChocolates(totalMoney, chocolateCost) {

totalMoney = totalMoney.replace(/\D/g, '');
chocolateCost = chocolateCost.replace(/\D/g, '');

if (!totalMoney || !chocolateCost) {
return "Invalid Input";
}

totalMoney = parseInt(totalMoney);
chocolateCost = parseInt(chocolateCost);

if (totalMoney < 0) { return "Invalid Input" ; } let initialChocolates=Math.floor(totalMoney / chocolateCost); let
    totalChocolates=initialChocolates; while (initialChocolates>= 3) {
    const additionalChocolates = Math.floor(initialChocolates / 3);
    totalChocolates += additionalChocolates;
    initialChocolates = additionalChocolates + (initialChocolates % 3);
    }

    return totalChocolates;
    }
    console.log(countChocolates("4$", "1$"));
    console.log(countChocolates("55 $", "5$"));
    console.log(countChocolates("I have 68$", "2$"));
    console.log(countChocolates("I got -68$ from my mom ", "2$"));
    </script>
</body>
</html>
